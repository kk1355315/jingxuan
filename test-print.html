<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>分页测试</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #f0f0f0;
        }
        
        .page {
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: white;
            text-align: center;
        }
        
        .page1 { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .page2 { background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%); }
        .page3 { background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); }
        .page4 { background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%); }
        
        @media print {
            * {
                -webkit-print-color-adjust: exact !important;
                color-adjust: exact !important;
                print-color-adjust: exact !important;
            }
            
            @page {
                size: A4 landscape;
                margin: 0;
            }
            
            .page {
                page-break-before: always;
                page-break-after: always;
                page-break-inside: avoid;
                width: 100%;
                height: 100vh;
                margin: 0;
                padding: 20mm;
                display: flex;
                align-items: center;
                justify-content: center;
            }
            
            .page:first-child {
                page-break-before: auto;
            }
        }
    </style>
</head>
<body>
    <div class="page page1">
        <h1>第1页 - 开场</h1>
    </div>
    
    <div class="page page2">
        <h1>第2页 - 优势</h1>
    </div>
    
    <div class="page page3">
        <h1>第3页 - 理解</h1>
    </div>
    
    <div class="page page4">
        <h1>第4页 - 规划</h1>
    </div>
    
    <script>
        function testPrint() {
            window.print();
        }
        
        // 添加按钮
        const btn = document.createElement('button');
        btn.textContent = '测试打印';
        btn.style.position = 'fixed';
        btn.style.top = '20px';
        btn.style.right = '20px';
        btn.style.zIndex = '9999';
        btn.style.padding = '10px 20px';
        btn.style.background = '#007bff';
        btn.style.color = 'white';
        btn.style.border = 'none';
        btn.style.borderRadius = '5px';
        btn.style.cursor = 'pointer';
        btn.onclick = testPrint;
        document.body.appendChild(btn);
    </script>
</body>
</html>
